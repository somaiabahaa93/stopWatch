<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="text-align: center">
    <h2>Sigu UP</h2>
    <h3 id="error"></h3>
    <form action="login.html">
      <input
        required
        type="text"
        placeholder="first name"
        id="firstname"
      /><br />
      <input required type="text" placeholder="surname" id="surname" />
      <br />
      <input
        required
        type="text"
        placeholder="mobile number or email address"
        id="mobile"
      />
      <br />
      <input required type="password" placeholder="password" id="password" />
      <br />
      <label>date of birth </label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>

      <select>
        <option>JAN</option>
        <option>FEB</option>
        <option>MAR</option>
        <option>APR</option>
        <option>MAY</option>
        <option>JUN</option>
        <option>JUL</option>
        <option>AUG</option>
        <option>SEP</option>
        <option>OCT</option>
        <option>NOV</option>
        <option>DEC</option>
      </select>

      <select>
        <option>1950</option>
        <option>1960</option>
        <option>1970</option>
        <option>1980</option>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
      </select>
      <br />
      <label>Gender</label>
      <label>male</label>
      <input type="radio" name="gender" />
      <label>female</label>
      <input type="radio" name="gender" />
      <label>custom</label>
      <input type="radio" name="gender" />
      <br />
      <input
        onclick="validateFormSignUp()"
        class="submit"
        type="submit"
        style="text-decoration: none"
      />
    </form>

    <script src="logic.js"></script>
  </body>
</html>
