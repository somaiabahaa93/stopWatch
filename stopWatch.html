<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center;">
    <h2>Stopwatch</h2>
	<h3><div id="stopwatch">00:00:00</div></h3>
    <button style="padding: 15px; background-color: rgb(3, 58, 58);border: 0;color: white;" onclick="startStopwatch()">Start</button>
    <button style="padding: 15px; background-color: rgb(133, 139, 5);border: 0;color: white;" onclick="stopStopwatch()">Stop</button>
    <button style="padding: 15px; background-color: rgb(126, 4, 4);border: 0;color: white;" onclick="resetStopwatch()">Reset</button>

	<script src="logic.js"></script>
</body>

</html>
